server {
  listen       843;
  server_name  www.gaytravelbuddy.com beta.gaytravelbuddy.com;
  location / {
    rewrite ^(.*)$ /crossdomain.xml;
  }
  error_page 400  /crossdomain.xml;
  location = /crossdomain.xml {
    root /var/www/production/public;
  }
}

server {
  listen       80;
  listen       443 ssl;
  server_name  gaytravelbuddy.com;

  ssl_certificate /etc/ssl/gtb/production/star_gaytravelbuddy_com.pem;
  ssl_certificate_key /etc/ssl/gtb/production/star_gaytravelbuddy_com.key;

  location / {
    rewrite ^(.*) http://www.gaytravelbuddy.com$1 permanent;
  }
}

server {
  listen       80;
  server_name  www.gaytravelbuddy.com beta.gaytravelbuddy.com;
  root /var/www/production/public;

  location /uploads/images {
    expires 1d;
    add_header Cache-Control public;
  }
  location /assets {
    expires 1d;
    add_header Cache-Control public;
  }


  location ~ ^\/(m|d|p|pages|)($|\/) {
    error_page 405 = @gtb_production_app;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_redirect off;
    client_max_body_size 4M;
    client_body_buffer_size 128K;

    if (-f $request_filename/index.html) {
      rewrite (.*) $1/index.html break;
    }
    if (-f $request_filename.html) {
      rewrite (.*) $1.html break;
    }
    if (!-f $request_filename) {
      proxy_pass http://gtb_production;
      break;
    }
  }

  location @gtb_production_app {
    proxy_pass http://gtb_production;
  }

  location ~ ^\/(users|u)($|\/) {
    rewrite ^(.*) https://www.gaytravelbuddy.com$1 permanent;
  }

  location / {
    if (!-f $request_filename) {
      rewrite ^(.*) http://www.gaytravelbuddy.com/d permanent;
      break;
    }
  }
}
